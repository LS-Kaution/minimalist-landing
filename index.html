<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netherim</title>
</head>
<body>
    <main>
        <figure>
            <img src="/img/img-perfil.jpg" alt="img-perfil">
        </figure>

        <section>
            <h1>Netherim</h1>

            <h2>Find all the links to your dragon prince here.</h2>

            <ul>
                <li>
                    <button type="button">
                        <a href="https://discord.com/invite/netherim">Discord</a>
                        <img src="img/svg-discord.svg" alt="svg-discord" class="svg c1">
                    </button>
                </li>
                
                <li>
                    <button type="button">
                        <a href="https://www.tiktok.com/@netherim_">TikTok</a>
                        <img src="img/svg-tiktok.svg" alt="svg-tiktok" class="svg c2">
                    </button>
                </li>
                
                <li>
                    <button type="button">
                        <a href="https://twitter.com/Netherim_">Twitter</a>
                        <img src="img/svg-twitter.svg" alt="svg-twitter" class="svg c3">
                    </button>
                </li>

                <li>
                    <button type="button">
                        <a href="https://www.twitch.tv/netherim">Twitch</a>

                    </button>
                </li>

                <li>
                    <button type="button">

                        <img src="img/svg-patreon.svg" alt="svg-patreon" class="svg c5">
                    </button>
                </li>
             
                <li>
                    <button type="button">
                        <a href="https://www.instagram.com/p/CkGTxgss0FB/">Instagram</a>
                        <img src="img/svg-instagram.svg" alt="svg-instagram" class="svg c6">
                    </button>
                </li>

                <li>
                    <button type="button">
                        <a href="https://metafy.gg/@netherim/sessions">Coaching</a>
                        <img src="img/svg-coaching.svg" alt="svg-coaching" class="svg c7">
                    </button>

    </main>

</html>
